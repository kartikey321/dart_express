name: Publish to Pub.dev

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*' # Matches v2.0.3, v2.1.0-beta, etc.

jobs:
  publish:
    permissions:
      id-token: write # Required for authentication using OIDC
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      
      - name: Install Dependencies
        working-directory: packages/fletch
        run: dart pub get

      - name: Inject Rob's Notice
        working-directory: packages/fletch
        run: ./tool/switch_readme.sh --pubdev

      - name: Publish Package
        working-directory: packages/fletch
        run: ./tool/publish.sh --yes
