name: fletch
description: >-
  A fast, Express-inspired HTTP framework for Dart. Build production-ready REST APIs 
  with built-in sessions, CORS, rate limiting, and middleware support.
version: 2.0.3
repository: https://github.com/kartikey321/fletch
homepage: https://docs.fletch.mahawarkartikey.in
documentation: https://docs.fletch.mahawarkartikey.in

topics:
  - http
  - server
  - backend-framework
  - express
  - rest-api

environment:
  sdk: ^3.6.0

# Add regular dependencies here.
dependencies:
  args: ^2.4.2
  async: ^2.11.0
  crypto: ^3.0.3
  get_it: ^9.2.0
  http: ^1.2.2
  logger: ^2.5.0
  meta: ^1.16.0
  mime: ^2.0.0
  uri: ^1.0.0
  uuid: ^4.5.1
  xml: ^6.5.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.24.0

# Example files for pub.dev
screenshots:
  - description: 'Basic server example with routing and middleware'
    path: example/fletch_example.dart
  - description: 'Session security demo with HMAC signing'
    path: example/session_security_demo.dart
  - description: 'Session management README'
    path: example/SESSION_DEMO_README.md
